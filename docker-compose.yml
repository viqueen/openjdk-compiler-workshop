version: '3.9'
services:
  session:
    image: viqueen/openjdk-compiler-workshops:1.0.0
    entrypoint: /bin/bash
    stdin_open: true
    tty: true
    volumes:
      - ~/workshop-sources/jdk:/tmp/workshop-sources/jdk
      - ~/workshop-sources/openjdk-compiler-workshops:/tmp/workshop-sources/openjdk-compiler-workshops
